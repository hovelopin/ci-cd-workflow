name: Deploy Project

on: push

jobs:
  # 첫번째 Task ( Test 코드 관련 )
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install depenency
        run: npm ci
      - name: Run test
        run: npm test
  # 두번째 Task ( 배포 코드 관련 )
  deploy:
    # 첫번째 test라는 task가 끝나고 실행한다. => actions에 시각적으로도 연결되어 있다.
    # 이 작업은 시간이 더 많이 걸린다 기존에는 병렬적으로 실행됐지만 이제는 아니기 때문이다.
    needs: test
    runs-on: unbuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependency
        run: npm ci
      - name: Build Project
        run: npm run build