name: Deploy Project

on: push

jobs:
  # 첫번째 Task ( Test 코드 관련 )
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install depenency
        run: npm ci
      - name: Run test
        run: npm test
  # 두번째 Task ( 배포 코드 관련 )
  deploy:
    runs-on: unbuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependency
        run: npm ci
      - name: Build Project
        run: npm run build