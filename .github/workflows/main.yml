name: Test Project

on: push

jobs:
	test:
		runs-on: ubuntu-latest
		steps:
			- name: Get code
				uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependency
        # npm install 대신해서 씀
        run: npm ci
      - name: Run test
        run: npm test